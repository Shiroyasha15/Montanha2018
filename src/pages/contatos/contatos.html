<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
    <ion-icon name="Menu"></ion-icon>
    </button>
    <ion-title>contatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Nome do Contato"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let Contato of contatos">
      {{Contato.Nome}}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="ligth" (click)="addContato()">
    <ion-icon name="add-circle"></ion-icon>
  </button>
</ion-footer>
